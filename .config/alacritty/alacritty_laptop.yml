# Configuration for Alacritty, the GPU enhanced terminal emulator.

# scrolling:
#   # Maximum number of lines in the scrollback buffer.
#   # Specifying '0' will disable scrolling.
#   history: 10000

#   # Scrolling distance multiplier.
#   multiplier: 3

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false
env:
  TERM: xterm-256color
# So that font isn't massive on laptop
font:
  normal: 
    family: FantasqueSansMono Nerd Font Mono
    style: Regular
  size: 10
# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x1D202F'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
