# Configuration for Alacritty, the GPU enhanced terminal emulator.

# scrolling:
#   # Maximum number of lines in the scrollback buffer.
#   # Specifying '0' will disable scrolling.
#   history: 10000

#   # Scrolling distance multiplier.
#   multiplier: 3

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false
env:
  TERM: xterm-256color
# So that font isn't massive on laptop
font:
  normal: 
    family: Fantasque Sans Mono 
    style: Regular
  size: 12.5
#   
# Colors (One Half Dark)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
